<html>

<head>
    <title>MatroxDev's Validator Panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body data-bs-theme="dark">
    <!-- Construct a Bootstrap layout -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>MatroxDev's Validator Panel</h1>

                <div class="container">
                    <div class="row bg-dark" style="padding: 1rem;">
                        <div class="col-lg-6 d-flex flex-column flex-md-row justify-content-between">
                            <div class="mb-2 mb-md-0">
                                <strong>Discord User:</strong> <span id="url-discord-user"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>
                <div id="content" class="container mt-4 w-100">
                    <div id="prepare" class="mb-3">
                        <button class="btn btn-primary " id="btn-connect">
                            Connect wallet
                        </button>
                    </div>
                
                    <div id="connected" style="display: none">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-2">
                                <button class="btn btn-danger" id="btn-disconnect">
                                    Disconnect wallet
                                </button>
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <div id="network">
                                    <p class="mb-0">
                                        <span id="selected-account"></span>
                                        <button class="btn btn-primary" id="btn-verify">
                                            Verify wallet
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="container mt-4">
                        <h3 class="mb-4">Verified Wallets</h3>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Wallet</th>
                                        <th scope="col">Dashboard Password</th>
                                    </tr>
                                </thead>
                                <tbody id="wallets">
                                    <!-- Verified wallets will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>

                <div class="alert alert-danger" id="session-expired-message" style="display: none">
                    Your session has expired. Please go back to Discord to initiate a new session.
                </div>

                <br>

                <section class="container mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">Important Links</h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <p class="text-muted mb-0">
                                        Join our community on Discord: 
                                        <a href="https://discord.gg/9TbwZVtcwD" target="_blank">MatroxDev's Server</a>
                                    </p>
                                </li>
                                <li>
                                    <p class="text-muted mb-0">
                                        Access your dashboard: 
                                        <a href="https://vitruveo.dgen.tools" target="_blank">Dashboard</a>
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                
                
            </div>
        </div>
    </div>

    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
        <template id="template-verified-wallet">
            <tr>
                <td class="address"></td>
                <td class="password"></td>
            </tr>
        </template>
    </div>

    <!--

      Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com

      On your deployment, you properly either want to use a preprocessing tool like webpack
      to include these files, or extract NPM archives and manually host the files inside.

      TODO: Pin down all versions.

    -->

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript"
        src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
